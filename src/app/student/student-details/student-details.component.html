<h2>Student Details</h2>
<div class="mt-3 d-flex justify-content-center w-50">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Department</th>
        <th scope="col">Image</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{std?._id}}</td>
        <td>{{std?.name}}</td>
        <td>{{std?.department}}</td>
        <td><img src='http://localhost:8080/images/{{ std?.image }}' width="100" height="100" /> </td>
      </tr>
    </tbody>
  </table>
</div>
